{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="login" class="form-signin">

    <h2 class="form-signin-heading">Please sign in</h2>
    {{form.hidden_tag()}}
    {% for error in form.errors.post %}
        <div class="alert alert-error"><button class="close" data-dismiss="alert">&times;</button>{{error}}</div>
    {% endfor %}
    <p>
        {{form.username(size=80,class="input-block-level",placeholder="Username")}}<br />
    </p>
    <label>{{form.remember_me}} Remember Me</label><br />
    <p><button type="submit" class="btn btn-primary btn-large">Sign In</button></p>
</form>
{% endblock %}

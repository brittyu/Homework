{% extends('backend/templateP.html') %}
		{% block content %}
        <section id="dashboard" class="pure-g grid">
            <section id="main" class="pure-u-3-4">
                <!-- 模块名字 -->
                <header id="module-name">
					<a href="{{ site_url("backend/posts/page") }}/{{ posts[0].category_id }}"><h1>{{ posts[0].category }}</h1></a>
                </header>
                <!-- 模块内容 -->
                <article id="module-content">
                    <div class="inner pure-g">
                        <div id="module-meta" class="pure-u-2-3">
							<p>一共有 {{ posts_sum }} 篇文章</p>
                        </div>
                        <section id="module-op" class="pure-u-1-3">
							<a class="pure-button pure-button-success pull-right" href="{{ site_url("backend/posts/add") }}/{{ posts[0].category_id }}">创建</a>
                        </section>
                    </div>
                    <table class="list pure-table pure-table-horizontal">
                        <thead>
                            <tr>
                                <th class="larger">标题</th>
                                <th>发表日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
						{% for post in posts %}
                            <tr>
                                <td>
									<a href="{{ site_url("backend/posts/post") }}/{{ post.id }}">{{ post.title }}</a>
                                </td>
								<td>{{ post.date }}</td>
                                <td>
									<a class="pure-button pure-button-primary" href="{{ site_url("backend/posts/update") }}/{{ post.id }}">修改</a>
									<a class="pure-button pure-button-error" href="{{ site_url("backend/posts/del_post") }}/{{ post.category_id }}/{{ post.id }}">删除</a>
                                </td>
			    </tr>
				{% endfor %}
                        </tbody>
                    </table>
                </article>
		    <div class="page_link">
			<ul>
				{% autoescape false %}
				{{ pagination() }}
				{% endautoescape %}
			</ul>
		    </div>
            </section>
			{% endblock %}

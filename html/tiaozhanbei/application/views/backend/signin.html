{% extends('backend/template.html') %}
				{% block header %}
                <header>
                    <h1>欢迎回来</h1>
                </header>
				{% endblock %}
				{% block form %}
				<form class="pure-form pure-form-aligned" method="post" action="{{ site_url('backend/user/login') }}">
                    <div class="pure-control-group">
						<label for="username">用户名</label>
						<input type="text" name="username" class="pure-u-1-2"/>
                    </div>
                    <div class="pure-control-group">
						<label for="password">密码</label>
						<input type="password" name="password" class="pure-u-1-2"/>
                    </div>
                    <div class="pure-controls">
						<button class="pure-button pure-button-primary" type="submit">登入</button>
                    </div>
				</form>
				{% endblock %}
